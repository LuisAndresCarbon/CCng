<div class="bodylogin"><section id="wrapper" *ngIf="currentStep === 'personal'">
    <div class="fondo-imagen">
        <div class="login-box">
            <div class="login-card tamano560">
                <h3 class="box-title m-b-20 text-center">PROXIMAMENTE</h3>
                  
                <form>
                    <div class="field">
                        <label for="NAME">FIRTS NAME</label>
                        <input
                          id="NAME"
                          class="p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                          placeholder="NAME de NAME"
                        />
                    </div>
                    
                    <div class="field">
                        <label for="SECOND">SECOND NOMBRE</label>
                        <input
                          id="SECOND"
                          class="p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                          placeholder="SECOND"
                        />
                    </div>
                    <div class="field">
                        <label for="last_name">LAST NAME</label>
                        <input
                          id="last_name"
                          class="p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                          placeholder="last_name de last_name"
                        />
                    </div>
                    <div class="field">
                        <label for="mothername">MOTHER'S LAST NAME</label>
                        <input
                          id="mothername"
                          class="p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                          placeholder="mothername de mothername"
                        />
                    </div>
                    
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button pButton class="p-button-danger" type="button"(click)="nextStep()">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<section *ngIf="currentStep === 'contacto'">
    <app-register-step1></app-register-step1>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button pButton class="p-button-danger" type="button"(click)="nextStep()">Next</button>
        </div>
    </div>
  </section>


<section *ngIf="currentStep === 'final'">
    <app-register-step2></app-register-step2>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button pButton class="p-button-danger" type="button"(click)="finishRegistration()">FINISH</button>
        </div>
    </div>
  </section>
</div>
